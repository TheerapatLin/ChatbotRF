<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Streaming Chat Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            font-size: 14px;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.8);
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.8);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .user-message .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-avatar {
            margin-right: 0;
            margin-left: 10px;
        }

        .assistant-message .message-bubble {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-content {
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message-time {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }

        .typing-indicator {
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.4;
            }
            50% {
                opacity: 1;
            }
        }

        .input-container {
            background: white;
            border-top: 1px solid #e0e0e0;
            padding: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        #sendButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .options {
            display: flex;
            gap: 20px;
            font-size: 12px;
        }

        .options label {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .options select {
            padding: 5px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #1976d2;
        }

        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ WebSocket Streaming Chat</h1>
            <div id="status" class="status disconnected">‚óã Disconnected</div>
        </div>

        <div id="messages" class="messages">
            <div class="info">
                ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö WebSocket server...
            </div>
        </div>

        <div class="input-container">
            <div class="input-group">
                <textarea
                    id="messageInput"
                    placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..."
                    rows="1"
                    disabled
                ></textarea>
                <button id="sendButton" disabled>‡∏™‡πà‡∏á</button>
            </div>

            <div class="options">
                <label>
                    Persona:
                    <select id="personaSelect">
                        <option value="1">General Assistant</option>
                        <option value="2">Technology Expert</option>
                        <option value="3">Business Advisor</option>
                    </select>
                </label>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentMessageElement = null;
        let isStreaming = false;

        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const personaSelect = document.getElementById('personaSelect');

        // ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ WebSocket
        function connect() {
            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô port ‡πÉ‡∏´‡πâ‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö server
            ws = new WebSocket('ws://localhost:3001/api/chat/stream');

            ws.onopen = () => {
                console.log('WebSocket connected');
                statusEl.className = 'status connected';
                statusEl.textContent = '‚óè Connected';
                messageInput.disabled = false;
                sendButton.disabled = false;

                addInfoMessage('‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Received:', data);
                handleMessage(data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                addErrorMessage('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠');
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                statusEl.className = 'status disconnected';
                statusEl.textContent = '‚óã Disconnected';
                messageInput.disabled = true;
                sendButton.disabled = true;

                addInfoMessage('‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Ç‡∏≤‡∏î ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÉ‡∏´‡∏°‡πà...');

                // Auto-reconnect after 3 seconds
                setTimeout(connect, 3000);
            };
        }

        // ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö
        function handleMessage(data) {
            if (data.type === 'chunk') {
                if (data.done) {
                    // Streaming ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô
                    console.log('Streaming complete');
                    isStreaming = false;
                    messageInput.disabled = false;
                    sendButton.disabled = false;

                    if (currentMessageElement) {
                        addMessageMetadata(currentMessageElement, data);
                    }

                    currentMessageElement = null;
                } else {
                    // ‡∏£‡∏±‡∏ö chunk
                    appendChunk(data.content);
                }
            } else if (data.type === 'error') {
                addErrorMessage(data.error);
                isStreaming = false;
                messageInput.disabled = false;
                sendButton.disabled = false;
            }
        }

        // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isStreaming) return;

            const personaId = parseInt(personaSelect.value);

            // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ç‡∏≠‡∏á user
            addUserMessage(message);

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á element ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö AI response
            currentMessageElement = createAssistantMessage();

            // ‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ú‡πà‡∏≤‡∏ô WebSocket
            ws.send(JSON.stringify({
                type: 'message',
                content: message,
                persona_id: personaId
            }));

            // ‡∏•‡πâ‡∏≤‡∏á input
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;
            isStreaming = true;

            // ‡πÅ‡∏™‡∏î‡∏á typing indicator
            showTypingIndicator();
        }

        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ç‡∏≠‡∏á user
        function addUserMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.className = 'message user-message';
            messageEl.innerHTML = `
                <div class="message-avatar">üë§</div>
                <div class="message-bubble">
                    <div class="message-content">${escapeHtml(message)}</div>
                    <div class="message-time">${formatTime(new Date())}</div>
                </div>
            `;
            messagesEl.appendChild(messageEl);
            scrollToBottom();
        }

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á element ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö AI response
        function createAssistantMessage() {
            const messageEl = document.createElement('div');
            messageEl.className = 'message assistant-message';
            messageEl.innerHTML = `
                <div class="message-avatar">ü§ñ</div>
                <div class="message-bubble">
                    <div class="message-content"></div>
                    <div class="message-time">${formatTime(new Date())}</div>
                </div>
            `;
            messagesEl.appendChild(messageEl);
            scrollToBottom();
            return messageEl;
        }

        // ‡πÄ‡∏û‡∏¥‡πà‡∏° chunk ‡∏Ç‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
        function appendChunk(chunk) {
            if (!currentMessageElement) return;

            const contentEl = currentMessageElement.querySelector('.message-content');
            if (contentEl) {
                // ‡∏•‡∏ö typing indicator
                const indicator = contentEl.querySelector('.typing-indicator');
                if (indicator) {
                    indicator.remove();
                }

                // ‡πÄ‡∏û‡∏¥‡πà‡∏° chunk
                contentEl.textContent += chunk;
                scrollToBottom();
            }
        }

        // ‡πÅ‡∏™‡∏î‡∏á typing indicator
        function showTypingIndicator() {
            if (!currentMessageElement) return;

            const contentEl = currentMessageElement.querySelector('.message-content');
            if (contentEl) {
                contentEl.innerHTML = '<span class="typing-indicator">‚óè‚óè‚óè</span>';
            }
        }

        // ‡πÄ‡∏û‡∏¥‡πà‡∏° metadata
        function addMessageMetadata(messageEl, data) {
            const bubbleEl = messageEl.querySelector('.message-bubble');
            if (bubbleEl && data.tokens_used) {
                const metadataEl = document.createElement('div');
                metadataEl.style.cssText = 'margin-top: 8px; padding-top: 8px; border-top: 1px solid rgba(0,0,0,0.1); font-size: 11px; opacity: 0.6;';
                metadataEl.innerHTML = `<small>Message ID: ${data.message_id} | Tokens: ${data.tokens_used}</small>`;
                bubbleEl.appendChild(metadataEl);
            }
        }

        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô
        function addInfoMessage(message) {
            const infoEl = document.createElement('div');
            infoEl.className = 'info';
            infoEl.textContent = message;
            messagesEl.appendChild(infoEl);
            scrollToBottom();
        }

        // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° error
        function addErrorMessage(message) {
            const errorEl = document.createElement('div');
            errorEl.className = 'error';
            errorEl.textContent = '‚ö†Ô∏è ' + message;
            messagesEl.appendChild(errorEl);
            scrollToBottom();
        }

        // Scroll to bottom
        function scrollToBottom() {
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Format time
        function formatTime(date) {
            return date.toLocaleTimeString('th-TH', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        });

        // ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
        connect();
    </script>
</body>
</html>
